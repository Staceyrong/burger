<!DOCTYPE html>
<html>
  <head>
    <!-- Tab Title -->
    <title>Eat-Da-Burger!</title>
    <!-- Tab Image -->
    <link rel="icon" href="../../public/assets/images/burger.jpg">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../public/assets/css/burger_style.css">
  </head>
  <body>
  
    <!-- Page Container -->
    <div class="container">
      
      <br>

      <!-- Burger Image -->
      <center>
        <div class="row">
          <img src="../../public/assets/img/burger.jpg">
        </div>
      </center>

      <!-- Page Title -->
      <center>
        <h1 class="title">Eat-Da-Burger!</h1>
      </center>
      
      <br>

      <!-- Burger Content Div -->
      <div class="row">
        <center>
          <!-- Left side (ready to eat) -->
          <div class="col-md-6">
            
            <div id="ready_to_eat">

            </div>
          </div>

          <!-- Right side (already eaten) -->
          <div class="col-md-6">
    
            <div id="already_eaten">

            </div>
          </div>
        </center>
      </div>

      <br><br>

      <!-- Input New Burgers Box -->        
      <div class="row">

        <!-- Empty Div to help center textarea -->
        <div class="col-md-3"></div> 

        <!-- Burger Input Box -->
        <div class="form-group col-md-6">
          <center><label class="title">Enter your burger!</label></center>
          <textarea class="form-control" columns="8" rows="4" id="new_burger"></textarea>
        </div>

        <!-- Empty Div to help center textarea -->
        <div class="col-md-3"></div> 

      </div>
    
      <!-- Submit Button -->
      <center>
        <button id="submit-button" type="button" class="btn btn-danger">Submit</button>
      </center>

    </div>
    
  </body>
</html>
